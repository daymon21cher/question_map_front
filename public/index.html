<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Здесь указывается ссылка на скрипт API Yandex Maps -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=fc076512-c324-4b6f-a650-39e912bef805&lang=ru_RU" type="text/javascript"></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        /* Фиолетово-желтая цветовая схема */
        body {
            background-color: #090735; /* Фиолетовый цвет для фона */
            color: #222222; /* Черный цвет для основного текста */
        }

        .cover-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Заголовок и навигационное меню */
        header {
            padding: 20px;
        }

        h3 {
            color: #222222; /* Желтый цвет для заголовка */
        }
        h2 {
            color: #222222;
        }

        .nav-link {
            color: #090735; /* Желтый цвет для ссылок в навигационном меню */
        }

        .nav-link.active {
            color: #208D1C; /* Фиолетовый цвет для активной ссылки */
        }

        /* Главное содержимое */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Подвал */
        footer {
            padding: 10px;
            background-color: #090735; /* Фиолетовый цвет для фона подвала */
            text-align: center;
        }

        /* Ссылки в подвале */
        footer a {
            color: #208D1C; /* Желтый цвет для ссылок в подвале */
        }

        /* Фиолетовый цвет для кнопок */
        .btn-purple {
            background-color: #090735;
            border-color: #090735;
        }

        /* Желтый цвет для кнопок */
        .btn-yellow {
            background-color: #208D1C;
            border-color: #208D1C;
        }

        /* Обводка для логотипа */
        .logo {
            border: 1px solid #208D1C;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body class="d-flex h-100 text-center bg-light">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <header class="mb-auto">
        <div>
            <h2 class="float-md-start mb-0" style="color: #090735">ПазлКвест</h2>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" aria-current="page" href="#/game">Игра</a>
                <a class="nav-link" href="#/rules">Правила</a>
            </nav>
        </div>
    </header>
    <main class="px-3">
        <div id="app"></div>
    </main>
    <footer class="mt-auto text-white-50">
        <p>© ПазлКвест 2023</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
